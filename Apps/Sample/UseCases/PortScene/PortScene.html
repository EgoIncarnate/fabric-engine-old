<html lang="en">
 <head>

    <title>FABRIC - Collada Viewer</title> 
        
    <script type="text/javascript" src="../../../../ThirdParty/jQuery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../../../ThirdParty/jQuery/jquery-ui-1.8.16.custom.min.js"></script>

    <link type="text/css" href="../../../../ThirdParty/jQuery/css/fabric/main.css" rel="stylesheet" />
    <link type="text/css" href="../../../../ThirdParty/jQuery/css/fabric/jquery-ui-1.8.16.custom.css" rel="stylesheet" />

    <script type="text/javascript" src="../../../../Core/FABRIC.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../ga.js" charset="utf-8"></script>

    <script type="text/javascript">
     
$(document).ready(function() {
    $('#loadingDialog').dialog({
      modal: true
    });
});
   
FABRIC.require(["SG/SceneGraph",
                "SG/Geometry",
                "SG/Materials",
                "SG/Manipulation",
                "SG/Persistence",
                "SG/Parsers/parseCollada"], function() {

  var scene = FABRIC.SceneGraph.createScene();
  viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    enableRaycasting: true,
  });
  
  // Create a camera to draw the scene from
  camera = scene.constructNode('TargetCamera', {
      nearDistance: 10,
      farDistance: 20000,
      target: new FABRIC.RT.Vec3(0, 0, 0),
      position: new FABRIC.RT.Vec3(-2000, 1000, 3000)
    });

  scene.constructNode('CameraManipulator', { targetNode: camera });

  viewport.setCameraNode(camera);
  
  
  var light = scene.constructNode('DirectionalLight', {
    position: new FABRIC.RT.Vec3(1000, 2000, 5),
    target: new FABRIC.RT.Vec3(0, 2, -6),
    direction: (new FABRIC.RT.Vec3(-1, -1, -1)).unit(),
    farDistance: 16000,
    resolution: 2048,
    castShadows: true,
    display: false,
    size: 1800
  });
  
  var presetLoader = scene.constructManager('SceneDeserializer', { preLoadScene: false } );
  presetLoader.setPreLoadedNode(light);
    
  var loadSubScene = function(fileName, callback){
    presetLoader.load(new FABRIC.SceneGraph.XHRReader(fileName));
  }
    
  loadSubScene('SceneData/Terrain.json');
  loadSubScene('SceneData/Cranes.json');
  loadSubScene('SceneData/PortMachinery.json');
  loadSubScene('SceneData/Buildings.json');
  loadSubScene('SceneData/Trailors_Ships_Containers.json');
  loadSubScene('SceneData/Rafinery_K1.json');
  

  $(document).ready(function() {
    FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
      $('#loadingProgressBar').progressbar({
        value: (1.0-(doneWeight/totalWeight))*100
      });
      if (nbRemaining===0) {
        $('#loadingDialog').dialog('close');
        var errors = scene.getErrors();
        if (errors.length > 0) {
          throw (errors.toString());
        }
        viewport.redraw();
        
        setInterval(function() {
            document.getElementById('frameRate').childNodes[0].data = 'Frame Rate:' + viewport.getFPS().toFixed(2);
          }, 600);
        setInterval(function() {
            document.getElementById('numDrawnGeometries').childNodes[0].data = 'Num Drawn Geometries:' + viewport.getNumDrawnGeometries();
            document.getElementById('numDrawnTriangles').childNodes[0].data = 'Num Drawn Triangles:' + viewport.getNumDrawnTriangles();
          }, 1600);
        return true;
      }
    });
  });
});

// jQuert UI Styling classes
$(document).ready(function() {
	$(".box").addClass("ui-widget");
	$(".box h2").addClass("ui-widget-header ui-corner-all");
	$(".content").addClass("ui-widget-content");
});

</script>

  </head> 
  <body>
    <div id="loadingDialog" title="Loading...">
      <h4 id="loadingDesc"></h4>
      <div id="loadingProgressBar" class="ui-progressbar-value"></div>
    </div>
    <div id="wrapper">

      <div id="editor">
        <div id="viewer">
          <div id="FabricContainer"></div> 
        </div><!--viewer-->
        <div id="sidebar">
          <div class="box">
            <h2>INFO</h2>
            <div class="content">
              <div id="frameRate">Frame Rate:</div><p></p>
              <div id="numDrawnGeometries">Num Drawn Geometries:</div><p></p>
              <div id="numDrawnTriangles">Num Drawn Triangles:</div><p></p>
            </div><!--content-->
          </div><!--box-->

        </div><!--sidebar-->
      </div> <!--editor-->
    </div><!--wrapper-->
  </body> 
  </html>
