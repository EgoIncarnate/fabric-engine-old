<script type="text/javascript">

function getUrlVars() {
  var vars = {};
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
    vars[key] = value;
  });
  return vars;
}

$(document).ready(function() {
  
  var scene = FABRIC.SceneGraph.createScene();

  // create the websocket node
  try{
    var ws = scene.constructManager("WebSocketManager", {
      serverUrl: 'ec2-50-19-205-12.compute-1.amazonaws.com',
      contextID: getUrlVars()['context'],
      onOpenCallBack: function() {
        
        // add a callback to our mouse move
        var shouldSend = true;
        $(document).mousemove(function(e){
          if(shouldSend) {
            shouldSend = false;
            ws.sendMessage('mousemove', {x: e.pageX, y: e.pageY});
            setTimeout(function() {
              shouldSend = true;
            }, 50);
          }
        });
        
        $('#contextID').html("Your context is : <i>"+ws.getContextID()+"</i>");
        $('#contextLink').attr('href', window.location.href.split('?')[0]+'?context='+ws.getContextID());
      }
    });
    
    // setup the function to be called when we receive a mouse mouve event
    var mouseDivs = {};
    ws.addMessageCallBack('mousemove', function(message) {
      
      // if we don't have a div yet for this connection
      if(mouseDivs[message.sourceID] == undefined) {
        console.log('created new div for '+message.sourceID);
        $('body').append('<div style="width: 26px; height: 26px; background-color: #FF0000; position: absolute" id="mouse_'+message.sourceID+'"/>');
        mouseDivs[message.sourceID] = $('#mouse_'+message.sourceID);
      }
      mouseDivs[message.sourceID].css({
        'left' : parseInt(message.data.x) + 3,
        'top' : parseInt(message.data.y) + 3
      })
    });
  }catch(e){
    $('#contextID').html("<b style='color:#FF0000'>Error</b>: "+e+"<br>Currently only Google Chrome supports WebSocket natively.");
    $('#contextLink').html('');
  }
});
