<script type="text/javascript">

function getUrlVars() {
  var vars = {};
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
    vars[key] = value;
  });
  return vars;
}

$(document).ready(function() {
  
  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer')
  });

  viewport.setBackgroundTextureImage(scene.constructNode('Image', {
    url: '../BasicDemos/Resources/fabric-demo-gradient.png'
  }));
  
  // Create a camera to draw the scene from
  camera = scene.constructNode('TargetCamera', {
      nearDistance: 1,
      farDistance: 200,
      target: new FABRIC.RT.Vec3(-10, -1.2, -0.15),
      position: new FABRIC.RT.Vec3(-1.8, 4.77, 7.93)
    });

  var manipulator = scene.constructNode('CameraManipulator', { targetNode: camera });

  viewport.setCameraNode(camera);

  var assets = scene.importAssetFile('../BasicDemos/Models/cow.obj');
  
  var light = scene.constructNode('PointLight', { position: new FABRIC.RT.Vec3(420.0, 1000.0, 600.0) });
  var phongMaterial = scene.constructNode('PhongMaterial', {
      diffuseColor: FABRIC.RT.rgb(0.8, 0, 0, 1),
      lightNode: light
    });

  scene.constructNode('Instance', {
      transformNode: scene.constructNode('Transform', {
          hierarchical: false,
          globalXfo: new FABRIC.RT.Xfo({ tr: new FABRIC.RT.Vec3(-10, 0, 0) })
        }),
      geometryNode: assets.cow,
      materialNode: phongMaterial
    });

  // create the websocket node
  try{
    var ws = scene.constructManager("WebSocketManager", {
      serverUrl: 'ec2-50-19-205-12.compute-1.amazonaws.com',
      sendFunctionNames: ['cameraManip'],
      contextID: getUrlVars()['context'],
      onOpenCallBack: function() {
        
        $('#collabLink').attr('href', window.location.href.split('?')[0]+'?context='+ws.getContextID());
        $('#collabLink').html('Collaboration Link');

        // create a serializer for the camera transform        
        var serializer = scene.constructManager("SceneSerializer");
        serializer.addNode(camera.getTransformNode());
        var wsStorage = ws.getStorage('cameraTransform');

        // create an event listener for the camera manipulation
        manipulator.addEventListener('cameraManipulated',function(evt){
          serializer.serialize();
          serializer.save(wsStorage);
        });
      }
    });
    
    // camera primitive
    var cameraPrimitive = scene.constructNode('CameraPrimitive');
    var cameraMaterial = scene.constructNode('FlatMaterial', {color: FABRIC.RT.rgb(0,0,1.0,1.0)})

    // setup self in the synched camera map    
    var synchedCameras = {};
    synchedCameras['_self'] = {};
    synchedCameras['_self'].node = camera;
    synchedCameras['_self'].instance = scene.constructNode('Instance', {
      geometryNode: cameraPrimitive,
      materialNode: cameraMaterial,
      transformNode: camera.getTransformNode(),
    });
    synchedCameras['_self'].instance.setDrawToggle(false);
    
    // setup a function to fill the camera list
    function updateCameraList() {
      var html = "";

      for(var key in synchedCameras)
        html += "<option value='"+key+"'>"+key+"</option>"
        
      // attach an on-select event to the camera list 
      $('#cameralist').html(html).change( function(ui) {
        var selectedKey = $('#cameralist').attr('value');
        for(var key in synchedCameras) {
          synchedCameras[key].instance.setDrawToggle(key != selectedKey);
        }
        viewport.setCameraNode(synchedCameras[selectedKey].node);
        viewport.redraw();
      });
    }
    updateCameraList();

    // setup the function to be called when we receive a mouse mouve event
    ws.addMessageCallBack('cameraTransform', function(message) {
      
      // filter out messages to ourselves
      if(message.sourceID == message.targetID)
        return;
      
      // if we don't have a camera yet for this connection
      if(synchedCameras[message.sourceID] == undefined) {
        
        // create a new camera + draw instance
        var newCam = {};
        newCam.node = scene.constructNode('FreeCamera', {
          nearDistance: 1,
          farDistance: 200
        });
        newCam.instance = scene.constructNode('Instance', {
          geometryNode: cameraPrimitive,
          materialNode: cameraMaterial,
          transformNode: newCam.node.getTransformNode()
        });
        
        // create a serializer and a websocket storage
        newCam.deserializer = scene.constructManager('SceneDeserializer',  {preLoadScene: false});
        newCam.storage = ws.getStorage('cameraTransform');
        
        // map the new instance's transform to the one from the camera
        // this means that the other clients camera's transform will be
        // driving the new instance's transform
        newCam.deserializer.setPreLoadedNode(newCam.instance.getTransformNode(), camera.getTransformNode().getName());
        synchedCameras[message.sourceID] = newCam;
        
        // update the camera list
        updateCameraList();
      }
      
      // buffer the data into the storage
      synchedCameras[message.sourceID].storage.buffer(message.data);
      
      // deserialize it into the transform
      synchedCameras[message.sourceID].deserializer.load(
        synchedCameras[message.sourceID].storage
      );
      viewport.redraw();
    });
  }catch(e){
    $('#collabMessage').html("<b style='color:#FF0000'>Error</b>: "+e+"<br>Currently only Google Chrome supports WebSocket natively.");
  }

  $('#loadingDialog').dialog({
    modal: true
  });
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
    $('#loadingProgressBar').progressbar({
      value: (1.0-(doneWeight/totalWeight))*100
    });
    if (nbRemaining===0) {
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      viewport.redraw();
      return true;
    }
  });
});
