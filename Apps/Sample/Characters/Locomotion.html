      roll: 0,
      nearDistance: 1.0,
      farDistance: 60
    });
  scene.constructNode('CameraManipulator', { targetNode: camera });
  viewport.setCameraNode(camera);
  
  var light = scene.constructNode('PointLight', { position: new FABRIC.RT.Vec3(420.0, 1000.0, 600.0) });
  /*

        size_x: 140.0,
        size_z: 140.0,
        sections_x: 20,
        sections_z: 20 }),
    materialNode: scene.constructNode('FlatMaterial')
  });
  */
  
  // create a simulation world
  var bulletWorldNode = scene.constructNode('BulletWorldNode', {
    createGroundPlaneGrid:true,
    groundPlanseSize: 30,
  } );
  /*
  // add a box shape
  bulletWorldNode.addShape('Box',new FABRIC.RT.BulletShape.createBox());

    height: 2.0

  var nonslicedTransform = scene.constructNode('BulletRigidBodyTransform', {
    bulletWorldNode: bulletWorldNode,
    shapeName: 'Box',
    rigidBody: new FABRIC.RT.BulletRigidBody({
      transform: FABRIC.RT.xfo({
        tr: new FABRIC.RT.Vec3(-12,1,6),
        ori: new FABRIC.RT.Quat().setFromAxisAndAngle(new FABRIC.RT.Vec3(0,1,0),0.0),
        sc: new FABRIC.RT.Vec3(4.0,1,4),
      }),
      mass: 0.0
    })
  });
  
  scene.constructNode('Instance', {
    geometryNode: cuboidNode,
    materialNode: materialNode,
    transformNode: nonslicedTransform,
    enableRaycasting: true
  });
  
   
  var nonslicedTransform2 = scene.constructNode('BulletRigidBodyTransform', {
    bulletWorldNode: bulletWorldNode,
    shapeName: 'Box',
    rigidBody: new FABRIC.RT.BulletRigidBody({
      transform: FABRIC.RT.xfo({
        tr: new FABRIC.RT.Vec3(-12,0.5,1),
        ori: new FABRIC.RT.Quat().setFromAxisAndAngle(new FABRIC.RT.Vec3(0,1,0),0.0),
        sc: new FABRIC.RT.Vec3(4.0,0.5,4),
      }),
      mass: 0.0
    })
  });
  
  scene.constructNode('Instance', {
    geometryNode: cuboidNode,
    materialNode: materialNode,
    transformNode: nonslicedTransform2,
    enableRaycasting: true
  });
  
  var nonslicedTransform3 = scene.constructNode('BulletRigidBodyTransform', {
    bulletWorldNode: bulletWorldNode,
    shapeName: 'Box',
    rigidBody: new FABRIC.RT.BulletRigidBody({
      transform: FABRIC.RT.xfo({
        tr: new FABRIC.RT.Vec3(-5.5,0,6),
        ori: new FABRIC.RT.Quat().setFromAxisAndAngle(new FABRIC.RT.Vec3(0,0,1),-0.3),
        sc: new FABRIC.RT.Vec3(3,1,4),
      }),
      mass: 0.0
    })
  });
  
  scene.constructNode('Instance', {
    geometryNode: cuboidNode,
    materialNode: materialNode,
    transformNode: nonslicedTransform3,
    enableRaycasting: true
  });
  */
    
  var rigName = 'walker';
  var locomotionControllerNode;
  switch(rigName){
  case 'walker':
    var locomotionControllerNode = scene.constructNode('LocomotionCharacterController', {
        cameraNode: camera,
        maxLinearVelocity: new FABRIC.RT.Vec2(10, 10),
        maxLinearAcceleration: 0.15,
        maxAngularVelocity:  new FABRIC.RT.Euler(0, 1.5, 0),
        bulletWorldNode: bulletWorldNode,
        numTrailSegments: 0,
        gravity: -1.0,
        comHeight: 1.8,
        circleSize: 0.6
      });
  case 'centipede':
    var maxLinearVelocity = new FABRIC.RT.Vec2(80, 80);
    var maxLinearAcceleration = 15.0;
    var maxAngularVelocity = new FABRIC.RT.Euler(0,1,0);
    var numTrailSegments = 12;
    break;
  case 'marama':
    var locomotionControllerNode = scene.constructNode('LocomotionCharacterController', {
        cameraNode: camera,
        maxLinearVelocity: new FABRIC.RT.Vec2(7, 7),
        maxLinearAcceleration: 0.2,
        maxAngularVelocity:  new FABRIC.RT.Euler(0, 4, 0),
        bulletWorldNode: bulletWorldNode,
        numTrailSegments: 0,
        gravity: -1.0,
        comHeight: 1.8,
        circleSize: 0.6
      });
    break;
  }
  

  
  
  var rigLoader = scene.constructManager('SceneLoader');
  var storage = new FABRIC.SceneGraph.LocalStorage(rigName);
  var nodeMap = rigLoader.load(storage);

  var libraryAnimations = nodeMap.LibraryLocomotionAnimations;
  var locomotionRig = nodeMap.LocomotionRig;
  
  var characterVariables = nodeMap.CharacterVariables;
  var ikrig = nodeMap.IKRig;
  var characterMesh =  nodeMap.Walker_ncl1_1;
  if(!characterMesh){
    characterMesh =  nodeMap.characterMesh;
  }
  var skeletonNode = ikrig.getSkeletonNode();
  
    
  
  var locomotionVariables = scene.constructNode('LocomotionPoseVariables', {
    baseVariables: characterVariables,
    bulletWorldNode: bulletWorldNode
  });
  locomotionVariables.setCharacterController(locomotionControllerNode);
  locomotionVariables.setAnimationLibrary(libraryAnimations);
  locomotionVariables.setSkeletonNode(skeletonNode);
  
  
  ikrig.setVariablesNode(locomotionVariables);
  
  ikrig.setControllerNode(locomotionControllerNode);
  
  
  var materialNode = scene.constructNode('PhongSkinningMaterial', {
    lightNode: light,
    diffuseColor: FABRIC.RT.rgba(1.0, 0.0, 0.0, 1.0),
    numBones: skeletonNode.getNumBones()
  });
  
  var characterInstance = scene.constructNode("CharacterInstance", {
    rigNode:ikrig,
    geometryNode: characterMesh,
    materialNode: materialNode
  });
  
  
  /*
  var skeletonGeometryNode = scene.constructNode("CharacterSkeletonDebug", {
    characterRigNode:ikrig,
    boneradius: 0.2,
    color: FABRIC.RT.rgba(0.0, 0.0, 1.0, 1.0)
  });
  */
  
  var togglePlay = function(){
    if ($('#play').text() == 'Play') {
      $('#play').button('option', {
        label: 'Pause',
        icons: {
          primary: 'ui-icon-pause'
        }
      });
      scene.animation.play();
    } else {
      $('#play').button('option', {
        label: 'Play',
        icons: {
          primary: 'ui-icon-play'
        }
      });
      scene.animation.pause();
    }
  }
  
  var translationControls = new FABRIC.RT.Vec2();
  var downKeys = [];
  var arrowKeys = {
    left: 37,
    right: 39,
    up: 38,
    down: 40
  }
  var speed = 0.4;
  window.onkeydown = function(evt) {
    if(downKeys[evt.keyCode]){
      return;
    }
    if(evt.keyCode==90){ // 'z'
      togglePlay();
    }
    
    if(evt.shiftKey){
      speed = 1.0;
    }
    else{
      speed = 0.4;
    }
    
    if(evt.keyCode == arrowKeys.left) {
      translationControls.x = -1.0;
      downKeys[arrowKeys.left] = true;
    } else if(evt.keyCode == arrowKeys.right) {
      translationControls.x = 1.0;
      downKeys[arrowKeys.right] = true;
    } else if(evt.keyCode == arrowKeys.up) {
      translationControls.y = 1.0;
      downKeys[arrowKeys.up] = true;
    } else if(evt.keyCode == arrowKeys.down) {
      translationControls.y = -1.0;
      downKeys[arrowKeys.down] = true;
    }
    
    if(translationControls.length() > 1.0){
      translationControls.setUnit();
    }
    locomotionControllerNode.setTranslationControls(translationControls.multiplyScalar(speed));
  };
  
  window.onkeyup = function(evt) {
    if(evt.shiftKey) {
      speed = 0.4;
    }
    if(evt.keyCode == arrowKeys.left) {
      if(!downKeys[arrowKeys.right]){
        translationControls.x = 0.0;
      }
      downKeys[arrowKeys.left] = false;
    } else if(evt.keyCode == arrowKeys.right) {
      if(!downKeys[arrowKeys.left]){
        translationControls.x = 0.0;
      }
      downKeys[arrowKeys.right] = false;
    } else if(evt.keyCode == arrowKeys.up) {
      if(!downKeys[arrowKeys.down]){
        translationControls.y = 0.0;
      }
      downKeys[arrowKeys.up] = false;
    } else if(evt.keyCode == arrowKeys.down) {
      if(!downKeys[arrowKeys.up]){
        translationControls.y = 0.0;
      }
      downKeys[arrowKeys.down] = false;
    }
    
    locomotionControllerNode.setTranslationControls(translationControls.multiplyScalar(speed));
  }
  
  $('#loadingDialog').dialog({
    modal: true
  });
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
    $('#loadingProgressBar').progressbar({
      value: (1.0-(doneWeight/totalWeight))*100
    });
    if (nbRemaining===0) {
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      viewport.redraw();
      
      
      $('#play').button()
        .click(function() {
          togglePlay();
        });
      
      $('#step').button()
        .click(function() {
          scene.animation.step();
        });
        
        /*
      var controllerNode = scene.constructNode('AnimationController', {
        timeRange: new FABRIC.RT.Vec2(0, 25/30),
        timeControl: 1, /* 0: absolute, 1: increment * /
        outOfRange: 1 /* 0: linear, 1: loop, 3: clamp * /
      });
      
      
    //  characterVariables.bindToAnimationTracks(libraryAnimations, controllerNode, 0);
      
      var locomotionRigNode = scene.constructNode('CharacterRig', {
        name: 'LocomotionRig',
        skeletonNode: ikrig.getSkeletonNode(),
        baseCharacterRig: ikrig,
        variablesNode: characterVariables
      });
      */
   //   ikrig.setVariablesNode(characterVariables);
   //   ikrig.setControllerNode(locomotionControllerNode);
      
      /*

      */
      return true;
    }
  });
  
});
